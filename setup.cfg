[metadata]
name = birdseye
author = Alex Hall
author_email = alex.mojaki@gmail.com
license = MIT
description = Graphical Python debugger which lets you easily view the values of all evaluated expressions
url = http://github.com/alexmojaki/birdseye
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers =
    Intended Audience :: Developers
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Topic :: Software Development :: Debuggers

[options]
packages = birdseye
install_requires =
    Flask
    flask-humanize
    sqlalchemy
    asttokens
    littleutils>=0.2
    cheap_repr
    outdated
    cached_property
    future
    backports.functools_lru_cache; python_version == "2.7"
    typing; python_version == "2.7"

setup_requires = setuptools>=44; wheel; setuptools_scm[toml]>=3.4.3
include_package_data = True
tests_require =
    bs4
    selenium
    requests
    pytest
    numpy>=1.16.5
    pandas

test_suite = tests

[options.extras_require]
tests =
    bs4
    selenium
    requests
    pytest
    numpy>=1.16.5
    pandas

[options.entry_points]
console_scripts =
    birdseye = birdseye.server:main
